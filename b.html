<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pulizia Strade Firenze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-sA+e2FodKXgLld6CHkRkMlLtDgnFvA0B3F6Z58Dcn6A=" 
    crossorigin=""
  />
  <style>
    #map {
      height: 50vh;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    .info {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>Pulizia Strade a Firenze</h2>
  <div id="map"></div>
  <div class="info">
    <p><strong>Posizione attuale:</strong> <span id="address">Caricamento...</span></p>
    <p><strong>Coordinate GPS:</strong> <span id="coords">-</span></p>
    <p><strong>Pulizia strade:</strong> <span id="pulizia">Ricerca in corso...</span></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-o9N1j7kFZPip+5tqga7nXkPko6DgYzi6Gs+CtiGAZ5A=" 
    crossorigin="">
  </script>

  <script>
    const addressEl = document.getElementById("address");
    const coordsEl = document.getElementById("coords");
    const puliziaEl = document.getElementById("pulizia");
    const map = L.map('map').setView([43.7696, 11.2558], 15); // centro Firenze

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let pulizieGeoJSON = null;

    // Carica il file GeoJSON
    fetch('pulizia_firenze.geojson')
      .then(response => response.json())
      .then(data => {
        pulizieGeoJSON = data;
        console.log("Dati pulizia caricati:", data);
      });

    function getPuliziaInfo(via) {
      if (!pulizieGeoJSON) return "Dati non disponibili";
      const features = pulizieGeoJSON.features;

      const match = features.find(f => {
        const nomeVia = f.properties.DENOMINAZIO?.toLowerCase() || "";
        return via.toLowerCase().includes(nomeVia);
      });

      if (match) {
        return `Giorno: ${match.properties.GIORNO}, Orario: ${match.properties.ORAINIZIO} - ${match.properties.ORAFINE}, Tipo: ${match.properties.TIPOPULIZIA}`;
      } else {
        return "Nessuna pulizia programmata per questa via.";
      }
    }

    function reverseGeocode(lat, lon) {
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
        .then(res => res.json())
        .then(data => {
          const via = data.address.road || data.display_name;
          addressEl.textContent = via;
          const info = getPuliziaInfo(via);
          puliziaEl.textContent = info;
        });
    }

    function onLocationFound(e) {
      const lat = e.latitude;
      const lon = e.longitude;
      coordsEl.textContent = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;

      L.marker([lat, lon]).addTo(map)
        .bindPopup("Sei qui")
        .openPopup();
      
      map.setView([lat, lon], 17);

      reverseGeocode(lat, lon);
    }

    function onLocationError(e) {
      alert("Errore nel trovare la posizione: " + e.message);
    }

    navigator.geolocation.getCurrentPosition(
      pos => onLocationFound(pos.coords),
      err => onLocationError(err)
    );
  </script>
</body>
</html>
