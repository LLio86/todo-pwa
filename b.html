<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pulizia Strade Firenze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
  />
  <style>
    #map {
      height: 50vh;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    .info {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>Pulizia Strade a Firenze</h2>
  <div id="map"></div>
  <div class="info">
    <p><strong>Posizione attuale:</strong> <span id="address">Caricamento...</span></p>
    <p><strong>Coordinate GPS:</strong> <span id="coords">-</span></p>
    <p><strong>Pulizia strade:</strong> <span id="pulizia">Ricerca in corso...</span></p>
    
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <script>
    const addressEl = document.getElementById("address");
    const coordsEl = document.getElementById("coords");
    const puliziaEl = document.getElementById("pulizia");
    const map = L.map('map').setView([43.7696, 11.2558], 15); // centro Firenze

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let pulizieGeoJSON = null;

    // Carica il file GeoJSON
    fetch('pulizia_firenze.geojson')
      .then(response => response.json())
      .then(data => {
        pulizieGeoJSON = data;
        console.log("Dati pulizia caricati:", data);
      });
    
    function getPuliziaInfo(via) {
  if (!pulizieGeoJSON) return "Dati non disponibili";
  const features = pulizieGeoJSON.features;

  // Trova la prima feature che contiene la via cercata nel campo "indirizzo"
  const match = features.find(f => {
    const indirizzo = f.properties.indirizzo?.toLowerCase() || "";
    return via.toLowerCase().includes(indirizzo);
  });

  if (match) {
    // Map giorno abbreviato a nome completo (opzionale)
    const giorni = {LU: "Lunedì", MA: "Martedì", ME: "Mercoledì", GI: "Giovedì", VE: "Venerdì", SA: "Sabato", DO: "Domenica"};
    const giornoCod = match.properties.giorno_settimana || "ND";
    const giornoNome = giorni[giornoCod.toUpperCase()] || giornoCod;
    console.log('Match trovato:', match.properties.name);
    document.getElementById('pulizia').innerHTML = match.properties.description;
    return `Pulizia strade: Giorno: ${giornoNome}, Orario: ${match.properties.ora_inizio} - ${match.properties.ora_fine}, Indirizzo: ${match.properties.description}`;
  } else {
    return "Nessuna pulizia programmata per questa via.";
  }
}

    function reverseGeocode(lat, lon) {
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
        .then(res => res.json())
        .then(data => {
          const via = data.address.road || data.display_name;
          addressEl.textContent = via;
          const info = getPuliziaInfo(via);
          puliziaEl.textContent = info;
        });
    }

    function onLocationFound(e) {
      const lat = e.latitude;
      const lon = e.longitude;
      coordsEl.textContent = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;

      L.marker([lat, lon]).addTo(map)
        .bindPopup("Sei qui")
        .openPopup();
      
      map.setView([lat, lon], 17);

      reverseGeocode(lat, lon);
    }

    function onLocationError(e) {
      alert("Errore nel trovare la posizione: " + e.message);
    }

    navigator.geolocation.getCurrentPosition(
      pos => onLocationFound(pos.coords),
      err => onLocationError(err)
    );
  </script>
</body>
</html>
